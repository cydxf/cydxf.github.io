<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .category {
            margin-bottom: 30px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tool-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .tool-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tool-description {
            font-size: 0.9em;
            color: #666;
        }
        .custom-tool {
            background-color: #e6f7ff;
            border-color: #91d5ff;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goToHomePage()">返回首页</button>
    <div class="container">

                url: "https://cydxf.github.io/resource/AI_tools/PromptAssistant/index.html",  
                custom: true,

            },
            {

            },
            {

            {

            {

            }
        ];

        // 创建工具卡片
        function createToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card' + (tool.custom ? ' custom-tool' : '');
            card.innerHTML = `
                <div class="tool-icon">${tool.icon}</div>
                <div class="tool-name">${tool.name}</div>
                <div class="tool-description">${tool.description}</div>
            `;
            card.addEventListener('click', () => {
                if (tool.url !== "#") {
                    window.open(tool.url, '_blank');
                } else {
                    alert('此工具的链接尚未设置。');
                }
            });
            return card;
        }

        // 按类别分组工具
        function groupToolsByCategory(tools) {
            return tools.reduce((acc, tool) => {
                (acc[tool.category] = acc[tool.category] || []).push(tool);
                return acc;
            }, {});
        }

        // 添加分类的工具卡片到页面
        const categorizedToolsContainer = document.getElementById('categorizedTools');
        const groupedTools = groupToolsByCategory(aiTools);

        for (const [category, tools] of Object.entries(groupedTools)) {
            const categorySection = document.createElement('div');
            categorySection.className = 'category';
            categorySection.innerHTML = `<h2>${category}</h2>`;
            
            const toolGrid = document.createElement('div');
            toolGrid.className = 'tool-grid';
            
            tools.forEach(tool => {
                toolGrid.appendChild(createToolCard(tool));
            });
            
            categorySection.appendChild(toolGrid);
            categorizedToolsContainer.appendChild(categorySection);
        }

        // 返回首页函数
        function goToHomePage() {
            // 这里替换为您的博客首页URL
            window.location.href = 'https://cydxf.github.io';
        }
    </script>
</body>
