<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音识别系统</title>
    <link rel="stylesheet" href="/css/ASR.css">
</head>
<body>
    <h1>语音识别系统</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        <button type="submit">上传并识别</button>
    </form>
    <div id="progress">
        <p>识别进度:</p>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>
    <div id="result">
        <h2>识别结果:</h2>
        <pre id="resultText"></pre>
    </div>
    <script src="../../../js/ASR.js"></script>
</body>
</html>
